<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Projects - Tech with Atul</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='projects.css') }}">
</head>
<body>

    <!-- header.html-->
    {% include 'header.html' %}

    <main>
	    <h2>Projects</h2>
        {% for project in projects.items %}
            <article>
                <h2>{{ project.title }}</h2>
                <p class="summary">{{ project.summary }}</p>
                <div class="content">{{ project.content | safe }}</div>
            </article>
        {% endfor %}
        <div class="pagination">
            {% if projects.has_prev %}
                <a href="{{ url_for('projects', page=projects.prev_num) }}">Previous</a>
            {% endif %}
            {% if projects.has_next %}
                <a href="{{ url_for('projects', page=projects.next_num) }}">Next</a>
            {% endif %}
        </div>
    </main>

    <!-- Include the footer -->
    {% include 'footer.html' %}

</body>
</html>
